<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Viewer</title>
  <link href="./styles.css" rel="stylesheet">
</head>

<body>

  <div class="doggoDisplay">

      <img alt="spinner" src="https://images.dog.ceo/breeds/hound-ibizan/n02091244_3874.jpg" class="spinner" />
    </div>
  </div>
  <script src="./doggos.js"></script>

</html>
