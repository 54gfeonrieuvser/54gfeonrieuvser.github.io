
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator2.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen" id="screen">         
        </section>
        <section class="calc-buttons">
            <div class="oneRow firstRow"> 
                <button id="clear" class="button double">C</button>
                <button id="undo" class="button">&larr;</button>
                <button id="divide" class="button function">&divide;</button>
            </div>
            <div class="oneRow"> 
                <button id="seven" class="button">7</button>
                <button id="eight"class="button">8</button>
                <button id="nine"class="button">9</button>
                <button id="multiply"class="button function">&times;</button>
            </div>
            <div class="oneRow"> 
                <button id="four"class="button">4</button>
                <button id="five"class="button">5</button>
                <button id="six"class="button">6</button>
                <button id="minus"class="button function">&minus;</button>
            </div>
            <div class="oneRow"> 
                <button id="one"class="button">1</button>
                <button id="two"class="button">2</button>
                <button id="three"class="button">3</button>
                <button id="plus"class="button function">&plus;</button>
            </div>
            <div class="oneRow lastRow">
                <button id="zero"class="button triple">0</button>
                <button id="equal"class="button function">&equals;</button>
            </div>
        </section>
    </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
