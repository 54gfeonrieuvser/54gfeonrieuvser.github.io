<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
    <!-- <script src="./calculator.js"></script> -->
<body>
    <div class="wrapper">
        <section class= "screen">
            <p></p>
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button type="button" class="calc-button double" id ="clear">C</button>
                <button type="button" class="calc-button" id="back">&#8592;</button>
                <button type="button" class="calc-button func-button" id="divide">&#247;</button>
            </div>
            <div class="calc-button-row">
                <button type="button" class="calc-button number">7</button>
                <button type="button" class ="calc-button number">8</button>
                <button type="button" class ="calc-button number">9</button>
                <button type="button" class ="calc-button func-button" id = "multiply">&#215;</button>
            </div>
            <div class="calc-button-row">
                <button type="button" class ="calc-button number">4</button>
                <button type="button" class ="calc-button number">5</button>
                <button type="button" class ="calc-button number">6</button>
                <button type="button" class ="calc-button func-button" id ="minus">&#8722;</button>
            </div>
            <div class="calc-button-row">
                <button type="button" class ="calc-button number" id="one">1</button>
                <button type="button" class ="calc-button number">2</button>
                <button type="button" class ="calc-button number">3</button>
                <button type="button" class ="calc-button func-button" id = "plus">&#43;</button>

            </div>
            <div class="calc-button-row">
                <button type="button" class ="calc-button triple lastrow number">0</button>
                <button type="button" class ="calc-button func-button lastrow"id="equal">&#61;</button>
            </div>
        </section>
    </div>

    <script src="./calculator.js"></script>
</body>

</html>
